<!DOCTYPE html>
<html>
    <head>
        <!-- META -->
        <meta charset='utf-8'>

        <!-- STYLES -->
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
        <link rel='stylesheet' href='css/styles.css'>

        <!-- SCRIPTS -->
        <script src='js/jquery-1.11.2.js'></script>
        <script src='js/scripts.js'></script>

        <!-- TITLE -->
        <title>To Do List</title>
    </head>
    <body>
        <div class='container'>
            <h1>To Do List</h1>
            <div class="row">
                <div class="col-md-4">
                    <form id="new-task">
                        <div class="form-group">
                            <label for="new-task-item">Enter a task.</label>
                            <input type="text" id="new-task-item" class="form-control">
                        </div>
                        <button name="submit" class="btn btn-info">Add Task</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <h2>Your Tasks:</h2>
                    <ul id="tasks">
                        
                    </ul>
                </div>
                <div class="col-md-4">
                    <h2>Completed Tasks:</h2>
                    <ul id="completed-tasks">

                    </ul>
                </div>
            </div>
        </div><!-- END DIV CONTAINER -->
    </body>
</html>
